<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <script src="scripts/index.js" type="module" defer></script>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Contacts List on JS</h1>
      <form class="contact-form">
        <input
          class="contact-input"
          name="name"
          type="text"
          placeholder="name"
        />
        <input
          class="contact-input"
          name="vacancy"
          type="text"
          placeholder="vacancy"
        />
        <input
          class="contact-input"
          name="phone"
          type="tel"
          placeholder="phone number"
        />

        <div class="contact-form-actions">
          <button class="button" type="submit">Add</button>
          <button class="button js-clear-contacts-button" type="button">
            Clear list
          </button>
          <button class="contact-form__search button" type="button">
            Search
          </button>
        </div>
      </form>

      <ul class="alphabet-list"></ul>
    </div>

    <template id="contact-item-template">
      <li class="letter__contacts-item contact-item">
        <div class="contact-item__info">
          <span class="contact-item__name">Name: </span>
          <span class="contact-item__vacancy">Vacancy: </span>
          <span class="contact-item__phone">Phone: </span>
        </div>
        <div class="contact-item__actions">
          <button
            class="contact-item__action-button contact-item__action-button--edit js-edit-contact-button"
          >
            <svg class="contact-item__action-icon">
              <use href="icons/sprite.svg#edit"></use>
            </svg>
          </button>
          <button
            class="contact-item__action-button contact-item__action-button--delete js-delete-contact-button"
          >
            <svg class="contact-item__action-icon">
              <use href="icons/sprite.svg#cross"></use>
            </svg>
          </button>
        </div>
      </li>
    </template>

    <template id="modal">
      <div class="modal" hidden>
        <div class="modal__inner">
          <div class="modal__content">
            <button type="button" class="modal__close-button">
              <svg class="modal__close-icon">
                <use href="icons/sprite.svg#cross"></use>
              </svg>
            </button>
          </div>
        </div>
      </div>
    </template>
  </body>
</html>
